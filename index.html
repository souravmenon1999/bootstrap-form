    <meta charset="utf-8">

crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xl-6 mt-4">
          <div class="card h-100 p-2">
            <div class="card-body">
              <div class="basic-details">
                <h1 class="card-title mb-3"> Basic Details </h1>
                <div class="mb-3 d-flex flex-column align-items-center justify-content-center text-center file-upload-section pt-3">
    
                   <label for="sourav" class="upload-image">
                    <div><i class="ri-upload-line"></i></div>
                      <div class="file-upload-section-title"><h5>Upload Images</h5> </div>
                      <p>PNG JPEG files are not allowed</p>
                     </label>
                    <input class="sourav1" type="file" id="sourav" />
                   
                </div>
        
                <form class="row justify-content-between ">
    
    
                    <div class="  col-sm-3 d-flex flex-column mt-3">
                      <div> <label for="salutation" class="label-head">Salutation</label></div> 
                     <div> <select class=" select-box small-box form-select w-100 drop-icon" id="salutation"  aria-label="Default select example">
                        <option selected>Select</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select></div>  
                    </div>
    
                    <div class="col-sm d-flex flex-column rounded-5  form-group mt-3">
                        <div><label  class="label-head" for="formGroupExampleInput">First Name</label></div>
                      <div> <input type="text" class=" small-box form-control focus-ring" id="formGroupExampleInput" placeholder="john"></div> 
                    </div>
    
                    <div class=" col-sm form-group focus-ring mt-3 " style="--bs-focus-ring-color: rgba(var(--bs-success-rgb), .25)">
                        <label class="label-head" for="formGroupExampleInput2">Last Name</label>
                        <input type="text" class=" small-box form-control" id="formGroupExampleInput2" placeholder="doe">
                    </div>
                </form>
                <form class="row ">
                    <div class="form-group col-12 col-sm-6 mt-3">
                        <label class="label-head" for="exampleFormControlInput1">Email address</label>
                        <input type="email" class=" small-box form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="form-group col-12 col-sm-6 mt-3">
                        <label  class="form-label label-head" for="typeNumber">Mobile number</label>
                        <input type="tel" id="typeNumber" class=" small-box form-control" />
                    </div>
                </form>
                <form class="row">
                    <div class="form-group col-12 col-sm-6 mt-3">
                        <label class="label-head " for="dateofbirth">Date of Birth</label>
                        <input type="date" class=" small-box form-control date-icon" id="dateofbirth">
                    </div>
                
                <div class="form-group d-flex flex-column col-12 col-sm-6 mt-3 ">
                    <label class="label-head  mb-3">Gender</label>
                    <div class="d-flex ">
                        <div class="form-check d-flex form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                          </div>
                          <div class="form-check d-flex form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                          </div>
    
    
                    </div>
                    
                </div>
                </form>
                <form>
                    <div class="form-group mt-3">
                        <label class="label-head" for="address">Address</label>
                        <input type="text" class=" small-box form-control" id="address" placeholder="Enter Address">
                    </div>
                </form>
                <div class="row ">
                    <div class="col-12 col-sm-6 d-flex flex-column mt-3">
                        <label for="country" class="label-head">Country</label>
                        <select class=" select-box small-box form-select drop-icon" id="country" aria-label="Default select example">
                            <option >select country</option>
                            <option value="1">USA</option>
                            <option value="2">India</option>
                            <option value="3">UK</option>
                        </select>
                    </div>
    
                    <div class="col-12 col-sm-6 d-flex flex-column mt-3">
                        <label for="state" class="label-head">State</label>
                        <select class=" select-box small-box form-select drop-icon" id="state" aria-label="Default select example">
                            <option selected>select State</option>
                            <option value="1">Kerala</option>
                            <option value="2">Tamilnadu</option>
                            <option value="3">Karnataka</option>
                        </select>
                    </div>
                   
    
                </div>
    
               
                <form class="row">
                    <div class=" form-group col-12 col-sm-6 mt-3">
                        <label for="city" class="label-head">City</label>
                        <input type="text" class=" small-box form-control " id="city" placeholder="enter city">
                    </div>
                    <div class=" form-group col-12 col-sm-6 mt-3">
                        <label class="form-label label-head" for="pin">Pin/Zip</label>
                        <input type="text" id="pin" class=" small-box form-control" placeholder="enter zip/pin" />
                    </div>
                </form>
            <!-- </div> -->
            </div>
        
            </div>
          </div>
        </div>
        <div class="col-xl-6 mt-4">
          <div class="card h-100  p-2">
            
            <div class="card-body">
                <h1 class="card-title mb-3"> Advanced Details</h1>
                <div class="alert alert-warning mt-2" role="alert">
                    <h4 class="alert-heading">Sample warning messages-alert</h4>
                    <p>Aww yeah, you successfully read this important alert message. This example text is going to run a bit longer so that you can see how spacing within an alert.</p>
                    
                    
                  </div>
              <div class="advanced-details">
                <div class="row justify-content-around ">
                    <div class="col-sm mt-3">
                        <label for="customRange1" class="form-label label-head">Height</label>
                        <div class="row d-flex align-items-center">
                            <input type="range" class="form-range col-9 pl-3 pr-3" id="customRange1">
                            
                                <input type="text" class=" font-weight-bold small-box data-box text-center p-0" value="169cm" />
                                  
                                
                              
                        </div>
                        
                    </div>
                    <div class=" col-sm mt-3">
                        <label for="customRange2" class="form-label label-head">Weight</label>
                        
                        <div class="row d-flex align-items-center">
                            <input type="range" class="form-range col-9 pl-3 pr-3" id="customRange1">
                            

                            
                                <input type="text" class=" font-weight-bold small-box  data-box text-center p-0" value="68kg" />
                                 
                              
                        </div>
    
                    </div>
                    
                </div>
                <div class="row">
                    <div class="form-group col-12 col-sm-5 mt-3">
                        <!-- <label class="label-head">Choose Color</label>
                        <input type="color" class=" small-box form-control" > -->

                        <label  class="label-head">Choose Color</label>
<input type="color" class="  form-control form-control-color "  value="#563d7c" title="Choose your color">
                    </div>
                    <div class="form-group col-12 col-sm-7 d-flex flex-column justi align-items-start mt-3">
                        <label class="label-head">Choose Templates</label>
                        <div class="d-flex flex-wrap mt-2">
                            <div class="form-check d-flex form-check-inline ">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Template 1</label>
                              </div>
                              <div class="form-check d-flex form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">Template 2</label>
                              </div>
                              <div class="form-check  d-flex form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
                                <label class="form-check-label" for="inlineCheckbox3">Template 3</label>
                              </div>
                        </div>
                    </div>
    
                    
                    
     
                </div>
                <form>
                    <div class="form-group mt-3">
                        <label for="qualification" >Qualifications</label>
                        <input type="text" class=" small-box form-control" id="qualification" placeholder="Enter Qualifications">
                    </div>
                </form>
                <form>
                    <div class="form-group  mt-3">
                        <label  class="label-head" for="aboutyourself">About Your Self</label>
                        <textarea class="form-control small-box" id="aboutyourself" rows="7"></textarea>
                    </div>
                </form>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="terms">
                    <label class="form-check-label" for="terms">I accept the terms and conditions</label>
                </div>
            </div>
          </div>
        </div>
      </div>
    
      </div>
    
      <div class="row mt-4 mb-4">
        <div class="col-12">
          <div class="card">
            <div class="card-body text-end footer-section">
                <!-- <button type="button" class="btn btn-light btn-lg cancel-btn">Cancel</button>
                <button type="button" class="btn btn-primary btn-lg rounded-button">Save Changes</button> -->
                <button type="button" class="btn cancel-btn">Cancel</button>
                <button type="button" class="btn rounded-button"> Save Changes</button>
            </div>
          </div>
        </div>
        
      </div>
</div>
  
 
   
</body>
</html>
